<form [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <input formControlName="email" type="email" class="form-control mb-3" placeholder="Email">
  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
    Please enter a valid email.
  </div>

  <input formControlName="password" type="password" class="form-control mb-3" placeholder="Password">
  <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
    Please enter your password.
  </div>

  <div class="form-check text-start my-3">
    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Remember me
    </label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
