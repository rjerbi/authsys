<form [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Please register</h1>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <input formControlName="name" class="form-control mb-3" placeholder="Name">
  <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
    Please fill this field.
  </div>

  <input formControlName="email" type="email" class="form-control mb-3" placeholder="Email">
  <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
    Please enter a valid email.
  </div>

  <input formControlName="password" type="password" class="form-control mb-3" placeholder="Password">
  <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
    Please fill this field.
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
</form>
